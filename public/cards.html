<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometown Bank PA - Manage Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for cards.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .header .logo img {
            max-height: 55px;
            width: auto;
        }

        .header h1 {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-weight: 700;
        }

        /* Back to Dashboard Button Styling */
        .back-to-dashboard {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #007bff; /* A nice blue */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem; /* Reduced font size */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
            white-space: nowrap; /* Prevent text wrapping */
        }

        .back-to-dashboard i {
            margin-right: 8px;
        }

        .back-to-dashboard:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }


        .main-content {
            flex-grow: 1;
            padding: 30px 20px;
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
            /* Added for better centering and fitting on smaller screens */
            width: calc(100% - 40px); /* Adjust width to account for padding */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        h2 {
            color: #4a0d93;
            font-size: 2rem; /* Reduced font size */
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .cards-section, .order-card-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cards-section:last-child, .order-card-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Min card width reduced */
            gap: 20px; /* Reduced gap */
            margin-top: 20px;
        }

        .card-item {
            background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
            border: 1px solid #dcdcdc;
            border-radius: 15px;
            padding: 20px; /* Reduced padding */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px; /* Reduced min-height */
        }

        .card-item.frozen {
            background: linear-gradient(135deg, #ffdddd, #f8baba);
            border-color: #f08080;
        }

        .card-item.lost, .card-item.stolen {
            background: linear-gradient(135deg, #eee, #ddd);
            border-color: #bbb;
            opacity: 0.7;
        }

        .card-network-logo {
            position: absolute;
            top: 15px; /* Adjusted position */
            right: 15px; /* Adjusted position */
            font-weight: bold;
            font-size: 1.6rem; /* Reduced font size */
            color: #555;
            opacity: 0.7;
        }
        .visa-card .card-network-logo { color: #1a1f71; }
        .mastercard-card .card-network-logo { color: #eb001b; }
        .amex-card .card-network-logo { color: #2671B6; }

        .card-chip {
            width: 40px; /* Reduced size */
            height: 30px; /* Reduced size */
            background-color: #b0a56f;
            border-radius: 6px;
            margin-bottom: 10px; /* Reduced margin */
        }

        .card-number {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem; /* Reduced font size */
            letter-spacing: 1.5px; /* Reduced letter spacing */
            margin-bottom: 12px; /* Reduced margin */
            color: #444;
            text-align: center;
        }

        .card-details-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 0.9rem; /* Reduced font size */
            color: #666;
        }

        .card-details-row p span {
            font-weight: 600;
            color: #333;
        }

        .card-holder-name {
            font-size: 1rem; /* Reduced font size */
            font-weight: 600;
            color: #333;
            margin-bottom: 3px; /* Reduced margin */
        }

        .card-expiry {
            font-size: 0.85rem; /* Reduced font size */
            color: #777;
        }
        
        .card-type-status {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px; /* Reduced margin */
        }

        .card-type {
            font-size: 0.95rem; /* Reduced font size */
            font-weight: 600;
            color: #555;
        }

        .card-status {
            font-size: 0.8rem; /* Reduced font size */
            font-weight: 700;
            padding: 4px 8px; /* Reduced padding */
            border-radius: 5px;
            text-transform: capitalize;
        }

        .card-status.active { background-color: #e6ffe6; color: #28a745; }
        .card-status.frozen { background-color: #fff3cd; color: #ffc107; }
        .card-status.lost, .card-status.stolen { background-color: #f8d7da; color: #dc3545; }

        .card-actions {
            margin-top: 15px; /* Reduced margin */
            display: flex;
            gap: 8px; /* Reduced gap */
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-actions button {
            padding: 8px 12px; /* Reduced padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem; /* Reduced font size */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px; /* Reduced gap */
            background-color: #e9ecef;
            color: #495057;
        }

        .card-actions button:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }

        .card-actions button.freeze-btn { background-color: #ffc107; color: #fff; }
        .card-actions button.freeze-btn:hover { background-color: #e0a800; }
        .card-actions button.unfreeze-btn { background-color: #28a745; color: #fff; }
        .card-actions button.unfreeze-btn:hover { background-color: #218838; }
        .card-actions button.report-btn { background-color: #dc3545; color: #fff; }
        .card-actions button.report-btn:hover { background-color: #c82333; }


        /* Order New Card Section */
        .order-card-section form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap */
            margin-top: 15px; /* Reduced margin */
        }

        .order-card-section .form-group {
            margin-bottom: 0;
        }

        .order-card-section label {
            display: block;
            margin-bottom: 6px; /* Reduced margin */
            font-weight: 600;
            color: #444;
            font-size: 0.95rem; /* Reduced font size */
        }

        .order-card-section input[type="text"],
        .order-card-section select,
        .order-card-section textarea {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ccd0d5;
            border-radius: 8px; /* Reduced border-radius */
            font-size: 0.9rem; /* Reduced font size */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fcfcfc;
        }

        .order-card-section input:focus,
        .order-card-section select:focus,
        .order-card-section textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2); /* Reduced shadow */
            background-color: #ffffff;
        }

        .order-card-section .submit-button {
            padding: 12px 20px; /* Reduced padding */
            border: none;
            border-radius: 10px; /* Reduced border-radius */
            font-size: 1rem; /* Reduced font size */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Reduced shadow */
        }

        .order-card-section .submit-button:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-2px); /* Reduced transform */
            box-shadow: 0 7px 20px rgba(46, 204, 113, 0.4); /* Reduced shadow */
        }

        /* Loading and No Data Messages */
        .loading-message, .no-data-message {
            text-align: center;
            font-style: italic;
            color: #666;
            margin: 20px 0;
            font-size: 0.9rem; /* Reduced font size */
        }

        .loading-message i {
            margin-right: 8px; /* Reduced margin */
        }
        
        /* Custom Message Box */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-box-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .message-box-content {
            background: #fff;
            padding: 25px; /* Reduced padding */
            border-radius: 12px; /* Reduced border-radius */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Reduced shadow */
            text-align: center;
            max-width: 350px; /* Reduced max-width */
            width: 90%;
            transform: translateY(-20px); /* Reduced transform */
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }

        .message-box-overlay.active .message-box-content {
            transform: translateY(0);
        }

        .message-box-content p {
            font-size: 1.1rem; /* Reduced font size */
            color: #333;
            margin-bottom: 20px; /* Reduced margin */
        }

        .message-box-content button {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            color: #fff;
            border: none;
            padding: 10px 25px; /* Reduced padding */
            border-radius: 8px; /* Reduced border-radius */
            cursor: pointer;
            font-size: 0.95rem; /* Reduced font size */
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .message-box-content button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px 20px;
                align-items: center; /* Center items when stacked */
            }
            .header .logo {
                margin-bottom: 10px;
            }
            .header h1 {
                font-size: 1.6rem; /* Further reduced font size for mobile header */
                text-align: center;
                margin-top: 10px; /* Space after logo */
            }
            .header-nav {
                width: 100%; /* Make nav take full width */
                text-align: center; /* Center the button */
                margin-top: 15px;
            }
            .back-to-dashboard {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .main-content {
                margin: 20px 10px; /* Smaller side margins for better fit */
                padding: 20px; /* Reduced padding */
                border-radius: 12px;
                width: calc(100% - 20px); /* Adjust width for 10px side margins */
            }
            h2 {
                font-size: 1.8rem; /* Further reduced font size for mobile */
                margin-bottom: 25px;
            }
            .card-list {
                grid-template-columns: 1fr; /* Stack cards vertically on small screens */
                gap: 15px; /* Reduced gap */
            }
            .card-item {
                min-height: auto; /* Adjust height for smaller screens */
                padding: 15px; /* Further reduced padding */
            }
            .card-network-logo {
                top: 10px;
                right: 10px;
                font-size: 1.4rem;
            }
            .card-chip {
                width: 35px;
                height: 25px;
            }
            .card-number {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            .card-holder-name, .card-expiry {
                font-size: 0.9rem;
            }
            .card-type, .card-status {
                font-size: 0.8rem;
            }
            .card-actions {
                flex-direction: column; /* Stack action buttons vertically */
                gap: 8px;
            }
            .card-actions button {
                width: 100%; /* Make buttons full width */
                justify-content: center; /* Center text/icon */
            }

            .order-card-section input,
            .order-card-section select,
            .order-card-section textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
            .order-card-section .submit-button {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            .message-box-content {
                max-width: 300px; /* Even smaller for very small screens */
                padding: 20px;
            }
            .message-box-content p {
                font-size: 1rem;
            }
            .message-box-content button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }

        /* Specific styles for very small mobile devices (e.g., iPhone SE) */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.4rem;
            }
            .main-content {
                margin: 15px 5px;
                padding: 15px;
                width: calc(100% - 10px);
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .card-item {
                padding: 12px;
            }
            .card-number {
                font-size: 1.1rem;
            }
            .card-holder-name, .card-expiry, .card-type, .card-status, .card-actions button {
                font-size: 0.8rem;
            }
            .order-card-section label {
                font-size: 0.85rem;
            }
            .order-card-section input,
            .order-card-section select,
            .order-card-section textarea {
                padding: 8px;
                font-size: 0.85rem;
            }
            .order-card-section .submit-button {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
            .message-box-content {
                max-width: 280px;
                padding: 15px;
            }
            .message-box-content p {
                font-size: 0.9rem;
            }
            .message-box-content button {
                padding: 6px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="user-dashboard.html">
                <img src="https://i.imgur.com/YmC3kg3.png" alt="Hometown Bank PA Logo">
            </a>
        </div>
        <h1>Manage My Cards</h1>
        <nav class="header-nav">
            <a href="user-dashboard.html" class="back-to-dashboard">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section class="cards-section">
            <h2>Your Current Cards</h2>
            <p id="cardsLoadingMessage" class="loading-message" style="display:none;">
                <i class="fas fa-spinner fa-spin"></i> Loading your cards...
            </p>
            <div id="userCardList" class="card-list">
                <p class="no-data-message" id="noCardsMessage" style="display:none;">No bank cards found. Order a new one below!</p>
            </div>
        </section>

        <section class="order-card-section">
            <h2>Order a New Card</h2>
            <form id="orderCardForm">
                <div class="form-group">
                    <label for="cardType">Card Type:</label>
                    <select id="cardType" name="cardType" required>
                        <option value="">Select Card Type</option>
                        <option value="Debit">Debit Card</option>
                        <option value="Credit">Credit Card</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cardNetwork">Card Network:</label>
                    <select id="cardNetwork" name="cardNetwork" required>
                        <option value="">Select Card Network</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">American Express</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shippingAddress">Shipping Address:</label>
                    <textarea id="shippingAddress" name="shippingAddress" placeholder="Your full shipping address" rows="3" required></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-credit-card" style="margin-right: 8px;"></i> Place Card Order
                </button>
            </form>
        </section>
    </main>

    <div class="message-box-overlay" id="messageBoxOverlay">
        <div class="message-box-content" id="messageBoxContentWrapper">
            <p id="messageBoxContent"></p>
            <button id="messageBoxButton">OK</button>
        </div>
    </div>

    <script src="cards.js"></script>
</body>
</html>
