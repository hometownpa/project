<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometown Bank</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-container">
    </div>

    <div class="login-card-container">
        <div class="login-card">
            <div class="bank-logo">
                <img src="https://i.imgur.com/YmC3kg3.png" alt="Highland Bank Logo">
            </div>

            <!-- Message display area -->
            <div id="login-message" class="message-box" style="display: none;"></div>

            <!-- Login Form (Initial View) -->
            <form class="login-form" id="loginForm">
                <div class="form-group username-group">
                    <label for="username" class="sr-only">Username</label>
                    <p class="input-label">Username</p>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" value="" >
                    </div>
                </div>

                <div class="form-group password-group">
                    <label for="password" class="sr-only">Enter your password</label>
                    <p class="input-label">Enter your password</p>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="">
                    </div>
                    <a href="#" class="forgot-password-link">Forgot?</a>
                </div>

                <div class="buttons-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <!-- 2FA Verification Form (Initially Hidden) -->
            <form class="two-factor-form" id="twoFactorForm" style="display: none;">
                <p class="input-label">Enter 2FA Code</p>
                <p class="two-factor-instruction">A verification code has been sent to your registered email address.</p>
                <div class="form-group two-factor-group">
                    <label for="twoFactorCode" class="sr-only">2FA Code</label>
                    <div class="input-wrapper">
                        <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                </div>
                <div class="buttons-group">
                    <button type="submit" class="btn btn-primary">Verify Code</button>
                    <button type="button" id="resendCodeBtn" class="btn btn-secondary">Resend Code</button>
                </div>
                <button type="button" id="backToLoginBtn" class="btn btn-tertiary">Back to Login</button>
            </form>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hometown Bank. All rights reserved.</p>
        <div class="footer-links">
            <a href="/admin/admin-login.html">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
