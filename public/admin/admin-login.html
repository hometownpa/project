<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometown Bank - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../admin/admin-style.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="bank-logo">
                <img src="https://i.imgur.com/YmC3kg3.png" alt="Hometown Bank Logo">
            </div>

            <h1>Admin Login</h1>

            <form class="admin-login-form">
                <div class="form-group">
                    <label for="adminUsername">Username</label> <input type="text" id="adminUsername" name="adminUsername" placeholder="Enter admin username" required> </div>

                <div class="form-group password-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-admin-primary">Sign In</button>
            </form>
        </div>
    </div>

    <script src="../admin/admin-script.js"></script>
</body>
</html>
